<!DOCTYPE html>
<html>
<head>
<title>Create Grade Item</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Grade Item</h2>
		<form action="rest/Grades/Create" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding:10px;">
					Assignment Type: <input name="gtype" />
				</div>
				<div style="padding:10px;">
					Student ID: <input name="sid" />
				</div>
				<div style="padding:10px;">
					Marks : <input name="marks" />
				</div>
				<div style="padding:10px;text-align:center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>

</body>
</html>
